<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/bootstrap.min.css">
    <link rel="stylesheet" href="Style/style.css">
    <title>Work Record System</title>
</head>
<body onload="fetchData()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Work Record System</a>
          <div class="navbar-nav">
            <a class="nav-item nav-link" id="home" onclick="load_data()">Home</a>
            <a class="nav-item nav-link" id="add" onclick="add_data()">Add Record</a>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="search-bar">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search By Name" aria-label="Recipient's username" onkeyup="search(this.value)" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2"><img src="images/search_icon.png" width="20px" height="20px"/></span>
            </div>
          </div>
        </div>
            <div class="record-container">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Record No.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Work Type</th>
                        <th scope="col">End Date</th>
                        <th scope="col">Payment Done</th>
                        <th scope="col">Payment Left</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                  </table>
            </div>
      </div>
      <script src="JS/fetch.js"></script>
</body>
</html>
